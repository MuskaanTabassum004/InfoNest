<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>InfoNest - Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect script
        // This script takes the current URL and redirects to the index page
        // with the URL path as a hash fragment for HashRouter to handle
        var pathSegmentsToKeep = 1;
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
            '/#' + l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
            (l.search ? '&' + l.search.slice(1) : '')
        );
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>Redirecting to InfoNest...</h2>
        <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    </div>
</body>
</html>
