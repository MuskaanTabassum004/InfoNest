<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - InfoNest</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Redirecting to Email Verification</h1>
        <div class="spinner"></div>
        <p>Please wait while we redirect you to the email verification page...</p>
        <p><small>If you're not redirected automatically, <a href="#" id="manualLink">click here</a>.</small></p>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mode = urlParams.get('mode');
        const oobCode = urlParams.get('oobCode');
        const apiKey = urlParams.get('apiKey');
        const continueUrl = urlParams.get('continueUrl');
        const lang = urlParams.get('lang');

        // Construct the HashRouter URL
        let redirectUrl = window.location.origin + '/#/verify-email';
        
        // Add parameters
        const params = new URLSearchParams();
        if (mode) params.append('mode', mode);
        if (oobCode) params.append('oobCode', oobCode);
        if (apiKey) params.append('apiKey', apiKey);
        if (continueUrl) params.append('continueUrl', continueUrl);
        if (lang) params.append('lang', lang);
        
        if (params.toString()) {
            redirectUrl += '?' + params.toString();
        }

        // Update manual link
        document.getElementById('manualLink').href = redirectUrl;

        // Redirect after 2 seconds
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 2000);
    </script>
</body>
</html>
